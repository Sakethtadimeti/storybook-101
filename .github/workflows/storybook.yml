name: storybook-deploy
on:
    push:
        branches:
            - main
jobs:
    release:
        runs-on: ubuntu-latest
        env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
              with:
                  persist-credentials: false
            - name: Setup .npmrc file for publish
              uses: actions/setup-node@v2
              with:
                  node-version: '14'
                  registry-url: 'https://npm.pkg.github.com'
            - name: Build & Release
              run: yarn install && yarn build
            - name: Configure Git User
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NODE_ENV: production
              run: |
                  git config user.email "action@github.com"
                  git config user.name "GitHub Action Branch"
                  git remote set-url origin "git@github.com/Sakethtadimeti/storybook-101.git"
            - name: Deploy To Github Pages
              run: npx -p @storybook/storybook-deployer storybook-to-ghpages --branch gh-pages --source-branch main --ci true
              env:
                GH_TOKEN: ${{ secrets.GH_TOKEN }}